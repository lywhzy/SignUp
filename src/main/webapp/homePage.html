<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>首页</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <script src="Js/jquery.min.js"></script>
    <link rel="stylesheet" href="Css/bootstrap/3.3.6/bootstrap.css">
    <link rel="stylesheet" href="Css/jquery-ui.min.css" type="text/css">
    <script src="Js/bootstrap.min.js"></script>
    <script src="Js/jquery-ui.min.js"></script>
    <script src="Js/homePage.js"></script>
    <link rel="stylesheet" href="Css/homePage_style.css" type="text/css">
    <style>
        input{
            margin: 1px 5px;
            border: 1px solid gainsboro;
            font-size: 20px;
            border-radius: 3px;
            box-shadow: 0px 1px 1px gray;
            width: 200px;
        }
        input[type="text"]:focus,input[type="password"]:focus{
            font-size: 20px;
            margin: 1px 5px;
            border-radius: 3px;
            box-shadow: 1px 1px 3px #2b669a;
            border: 1px solid cadetblue;
        }
    </style>
</head>

<body>
    <div id="large-header">
        <canvas id="demo-canvas">
        </canvas>
    </div>
    <!-- 網狀特效1 -->
    <script src="Js/EasePack.min.js"></script>
    <script src="Js/TweenLite.min.js"></script>
    <script src="Js/helloweb.js"></script>
    <!-- 網狀特效2 -->
    <!--内容-->
    <div id="container">

        <div id="logo">
            <img id="logoimg" src="img/logo1.png">
            <button type="button" class="btn btn-default" id="login"  data-toggle="modal" data-target="#myModal">登    录</button>
            <button type="button" class="btn btn-default" id="myCompe">我的大赛</button>
            <button type="button" class="btn btn-default" id="signUp">报名大赛</button>
        </div>
        <!--轮播-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/1.jpg">
                </div>
                <div class="item">
                    <img src="img/2.jpg">
                </div>
                <div class="item">
                    <img src="img/3.png">
                </div>

                <div class="item">
                    <img src="img/4.jpg">
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

            </a>

        </div>

        <!--三个大赛介绍-->
        <h3 align="center">近期精彩大赛介绍</h3>
        <div id="introduce_container">
            <div class="introduce">
                <!--<div>-->
                <h4 align="center" class="h4"></h4>
                <p class="p"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
                <a id="0" class="disp" cid="">报名比赛</a>
                <!--</div>-->
            </div>
            <div class="introduce" >
                <h4 align="center" class="h4"></h4>
                <p class="p"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
                <a id="1" class="disp" cid="">报名比赛</a>
            </div>
            <div class="introduce">
                <!--<div>-->
                <h4 align="center" class="h4"></h4>
                <p class="p"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
                <a id="2" class="disp" cid="">报名比赛</a>
                <!--</div>-->
            </div>
        </div>
        <!--模态窗口-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" style="width: 312px;height: 350px;top: 20%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" align="center">登录</h4>
                    </div>
                    <div class="modal-body" style="height: 150px; margin-top: 32px">
                        <form>
                            <div align="center"><span class="glyphicon glyphicon-user"></span><input type="text"></div>
                            <br/>
                            <div align="center"><span class="glyphicon glyphicon-lock"></span><input type="password"></div>
                        </form>
                        <div style="display: none"><br/><span>验证码</span><input type="text"></div>
                        <a href="#" style="float: left;margin: 5px 4px 3px auto; font-size: 15px">忘记密码</a>
                        <a href="#" style="float: right;margin: 5px 4px 3px auto; font-size: 15px">注册</a>
                        <br/>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button" style="float: right;margin: 2px 20px">关闭</button>
                        <button class="btn btn-primary" type="button" style="float: left;margin: 2px 20px">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
        <!--模态窗口-->
    </div>
</body>
<footer>
</footer>
</html>
