<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="Css/login.css" type="text/css">
    <script src="Js/jquery.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>
</head>

<body id="large-header">
<div class="logo">
    <img src="img/logo1.png" style="margin: 0 50px;">
</div>

<div class="bigDiv">
    <div class="left">
        <img src="img/login.png" style="border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
    </div>

    <div class="right">
        <p style="font-size: 30px;text-align: center;margin: 20px auto;">登录</p>
        <form action="login" method="post">
            <div  id="form">
                <label>用户名</label>
                <input type="text" name="userName">
                <br>
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input type="text" name="passWord">
                <br>

                    <button class="btn" type="submit" value="登录">登录</button>
                    <button class="btn"  type="button" value="注册">注册</button>

            </div>
        </form>
    </div>
</div>

<canvas id="demo-canvas" width="1680" height="469">
</canvas>
<script src="Js/EasePack.min.js"></script>
<script src="Js/TweenLite.min.js"></script>
<script src="Js/helloweb.js"></script>
</body>
</html>
